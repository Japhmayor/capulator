        <div class="main-container">
            <div class="pure-g-r">
                <div class="pure-u-1 main-content">
                    <h1>Modules Taken</h1>
                    <a id="login-link" href=""/> Login</a>
                    <hr/>
                    <div class="pure-u-1" id="result">
                        <span id="loading-message">Loading modules for <span id="user-id"></span>. Please be patient...</span>
                    </div>
                </div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script>

            var LOGIN_URL = 'https://ivle.nus.edu.sg/api/login/?apikey=O8ieVUFb72IU7feHcKmO3&url=' + window.location.href.split('?')[0];
            $('#login-link').attr('href', LOGIN_URL);
            $('#loading-message').hide();
            var APIKEY = 'O8ieVUFb72IU7feHcKmO3';
            var TOKEN = window.location.href.split('?token=')[1];
            var USER_ID_URL = 'https://ivle.nus.edu.sg/api/Lapi.svc/UserID_Get';
            var MODULES_TAKEN_URL = 'https://ivle.nus.edu.sg/api/Lapi.svc/Modules_Taken';
            if (TOKEN) {
               
                $.ajax({
                    url: USER_ID_URL,
                    dataType: 'jsonp',
                    data: {
                        'APIKey': APIKEY,
                        'TOKEN': TOKEN
                    }, 
                    success: function(res) {
                            console.log(res);
                            $('#user-id').html(res);
                            $('#loading-message').show();
                            var user_id = res;
                            $.ajax({
                                url: MODULES_TAKEN_URL,
                                dataType: 'jsonp',
                                data: {
                                    'APIKey': APIKEY,
                                    'AuthToken': TOKEN,
                                    'StudentID': user_id,
                                    'jsonIndent': 1
                                }, 
                                success: function(res) {
                                        var op = JSON.stringify(res, undefined, 2);
                                        console.log(op);
                                        $('#result').html('<pre>' + op + '</pre>');
                                    }
                            });
                        }
                });
            }
        </script>
